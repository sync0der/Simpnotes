<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{macros/common :: head(title='Simpnotes: HomePage')}"></head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Simpnotes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/notes">Notes</a>
                </li>
                <div th:if="${user.isAdmin()}">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/users">User List</a>
                    </li>
                </div>
            </ul>

            <div th:if="${user}">
                <div class="navbar-text" th:text="${user.username}"></div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
