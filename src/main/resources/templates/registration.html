<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{macros/common :: head(title='Simpnotes: Registration')}"></head>
<body>
<div th:replace="~{macros/common :: popperAndJS}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-primary">Simpnotes</h1>
            <h4 class="text-center text-secondary mt-4">Registration</h4>
            <form action="/registration" method="post" class="mt-4 p-4 border rounded bg-light shadow-sm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Enter your username"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your password"
                           required>
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-primary w-100">Sign up</button>
            </form>
            <div th:if="${errorMessage}" class="mt-3">
                <h2 class="text-danger text-center" th:text="${errorMessage}"></h2>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ppq-3VC0mbFBK7tAn4AwPjT4LpPpoMk4xFeEslggf0yY0uAms16VOZYIIFwB6z2K"
        crossorigin="anonymous"></script>
</body>
</html>
